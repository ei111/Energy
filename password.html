<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background-color: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #046aaa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3f9186;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.js"></script>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const hashedPassword = '00db8d2402c5212ff92c177c725a57bebe0376dcdc30436606c85eff8f0fc92a'; // Replace with the hashed password

            const shaObj = new jsSHA("SHA-256", "TEXT");
            shaObj.update(password);
            const hash = shaObj.getHash("HEX");

            if (hash === hashedPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
