<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4515/4515749.png">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #046aaa;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #3f9186;
            border-radius: 4px;
        }
        h1 {
            color: #046aaa;
            margin-top: 20px;
        }
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #046aaa;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3f9186;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
    </div>

    <h1>Quiz Results</h1>

    <div class="results-container">
        <p id="result-text"></p>
        <button onclick="window.location.href='quiz.html'">Back to Quiz Selection</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                score: params.get('score'),
                topic: decodeURIComponent(params.get('topic')),
                numQuestions: params.get('numQuestions')
            };
        }

        function displayResults() {
            const { score, topic, numQuestions } = getQueryParams();
            const resultText = `You scored ${score} out of ${numQuestions} in the ${topic.replace(/([A-Z])/g, ' $1').trim()} Energy Quiz.`;
            document.getElementById('result-text').innerText = resultText;
        }

        window.onload = displayResults;
    </script>
</body>
</html>
