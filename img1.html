<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifier Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #046aaa;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .img-magnifier-container {
            position: relative;
            margin-top: 50px;
        }

        .img-magnifier-glass {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            width: 100px;
            height: 100px;
        }

        .btnh {
            background-color: #046aaa;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btnh:hover {
            background-color: RoyalBlue;
        }

        .img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-left: auto; 
            margin-right: auto;
            border: 5px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        Magnifier Page
    </div>
    <div class="img-magnifier-container">
        <img src="poster.jpg" class="img" alt="Poster Image">
    </div>
    <a href="index.html">
        <button class="btnh"><i class="fa fa-home"></i> Home</button>
    </a>
</body>
</html>
