        function loadQuiz() {
            const params = new URLSearchParams(window.location.search);
            const topic = params.get('topic');
            const numQuestions = parseInt(params.get('numQuestions'));

            if (!topics[topic]) {
                document.getElementById('quiz-container').innerHTML = '<p>Invalid topic selected.</p>';
                return;
            }

            const questions = topics[topic].slice(0, numQuestions);
            const quizContainer = document.getElementById('quiz-container');

            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label>
                                <input type="radio" name="question${index}" value="${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            const params = new URLSearchParams(window.location.search);
            const topic = params.get('topic');
            const numQuestions = parseInt(params.get('numQuestions'));

            if (!topics[topic]) {
                document.getElementById('result').innerText = 'Invalid topic selected.';
                return;
            }

            const questions = topics[topic].slice(0, numQuestions);
            let score = 0;

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.correct) {
                    score++;
                }
            });

            window.location.href = `results.html?score=${score}&topic=${topic}&numQuestions=${numQuestions}`;
        }

        window.onload = loadQuiz;
